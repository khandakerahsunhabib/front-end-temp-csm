<!-- Very first section -->
<div class="common-block">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <h1 class="common-heading mb-5"></h1>
      </div>
      <div class="col-md-6">
        <p></p>
        <p class="mb-5"></p>
        <div class="btn-wrapper">
          <a class="theme-btn theme-btn--primary" href="tel:##phone##">
            <img class="theme-btn__icon" src="/images/assets/icons/phone.svg" width="20" height="20" alt="Call icon">
            Call Us NOW
          </a>
        </div>
      </div>
    </div>
  </div>
  <picture class="fixed-end-md-bottom">
    <source media="(max-width:575px)" srcset="/images/home-security/">
    <source media="(max-width:991px)" srcset="/images/home-security/">
    <img src="/images/home-security/" width="595" height="617" alt="img">
  </picture>
</div>

<!-- normal section -->
<div class="common-block theme-primary-bg dots-bg-end-bottom">
  <div class="container">

  </div>
</div>

<!-- img right -->

    <div class="row align-items-center">

        </div>
      </div>
      <div class="col-lg-6">

            Contact Us Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
